<ul *ngIf="posts; else loadingMessage">
  <li *ngFor="let post of posts">
    <a [routerLink]="['details']" [queryParams]="post">
      {{ post.id }} - {{ post.title }}
    </a>
    <button (click)="deletePost(post.id)">Delete</button>
  </li>
</ul>

<ng-template #loadingMessage>
  <h2>Still loading</h2>
</ng-template>
